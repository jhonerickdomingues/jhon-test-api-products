version: '3.7'
services:
  app:
    build:
      context: ..
      dockerfile: app-products/Dockerfile
    image: app-products
    restart: unless-stopped
    container_name: app-products
    ports:
      - 3333:3333
    environment:
      - TZ=America/Sao_Paulo
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-products.entrypoints=web"
      - "traefik.http.routers.app-products.rule=Host(`jhon-test-api-products.jhonerick.me`)"
      - "traefik.http.routers.app-products.service=app-products"
      - "traefik.http.services.app-products.loadbalancer.server.port=3333"
    networks:
      - traefikProxyNet
networks:
  traefikProxyNet:
    external: true
